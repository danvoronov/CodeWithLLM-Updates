ª–∞–¥, &quot;–∞—É—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—è&quot;, &quot;–±–∞–∑–∞ –¥–∞–Ω–∏—Ö&quot;).</p>\n<p><strong>‚ÑπÔ∏è –ö–æ–Ω—Ç–µ–∫—Å—Ç</strong>: –¥–æ–¥–∞—î—Ç—Å—è –æ–ø–∏—Å –ø—Ä–æ —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ—Å—Ç—å –≥—Ä—É–ø–∏ –≤ —Ä–∞–º–∫–∞—Ö –≤—Å—ñ—î—ó –∞—Ä—Ö–µ—Ç–µ–∫—Ç—É—Ä–∏ –ø–µ—Ä–µ–¥ –∞–Ω–∞–ª—ñ–∑–æ–º –∫–æ–¥—É. –ê–Ω–∞–ª—ñ–∑ –≤–ø–ª–∏–≤—É: —Ä–æ–∑–≥–ª—è–¥–∞—Ç–∏ –∑–º—ñ–Ω–∏ –≤—ñ–¥–Ω–æ—Å–Ω–æ <strong>—É—Å—ñ—î—ó</strong>  —Å–∏—Å—Ç–µ–º–∏</p>\n<p>üï∞ –Ü—Å—Ç–æ—Ä–∏—á–Ω–µ —Ä–æ–∑—É–º—ñ–Ω–Ω—è: –≤—ñ–¥—Å—Ç–µ–∂—É–≤–∞—Ç–∏, —á–æ–º—É –∫–æ–¥ —Ä–æ–∑–≤–∏–≤–∞–≤—Å—è –ø–µ–≤–Ω–∏–º —á–∏–Ω–æ–º</p>\n<p>–ø—Ä–æ–º—Ç –¥–æ –≥—Ä—É–ø–ø–∏</p>\n<p>–†–µ–∑—É–ª—å—Ç–∞—Ç–æ–º —Å—Ç–∞–ª–æ –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è —è–∫–æ—Å—Ç—ñ —Ä–æ–∑—É–º—ñ–Ω–Ω—è, –≤—ñ–¥ –ø—Ä–æ—Å—Ç–∏—Ö —Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω—å –¥–æ –≤–∏—è–≤–ª–µ–Ω–Ω—è –ø–æ—Ç–µ–Ω—Ü—ñ–π–Ω–∏—Ö –ø—Ä–æ–±–ª–µ–º, —è–∫-–æ—Ç –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏ —Ç–∞ –∑–≤&#39;—è–∑–∫–∏ –º—ñ–∂ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞–º–∏.</p>\n","date":"2025-01-06T19:06:08","month":1},{"title":"2025-01-05 13:09","content":"<p><img src=\"/img/2025-01-05-13-09-01.jpg\" /></p>\n<p><strong>Aider LLM Leaderboards</strong> <a href=\"https://aider.chat/docs/leaderboards/\">https://aider.chat/docs/leaderboards/</a> </p>\n<p>Polyglot —Ç–µ—Å—Ç –≤–∏–º—ñ—Ä—é—î –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å LLM –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞—Ç–∏ –ø–æ–ø—É–ª—è—Ä–Ω–∏–º–∏ –º–æ–≤–∞–º–∏.</p>\n<p>Aider –Ω–∞–π–∫—Ä–∞—â–µ –ø—Ä–∞—Ü—é—î –∑ LLM, —è–∫—ñ –¥–æ–±—Ä–µ –≤–º—ñ—é—Ç—å <em>—Ä–µ–¥–∞–≥—É–≤–∞—Ç–∏</em>  –∫–æ–¥, –∞ –Ω–µ –ø—Ä–æ—Å—Ç–æ –¥–æ–±—Ä–µ –≥–µ–Ω–µ—Ä—É—é—Ç—å –∫–æ–¥. –©–æ–± –æ—Ü—ñ–Ω–∏—Ç–∏ –Ω–∞–≤–∏—á–∫–∏ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è LLM, Aider –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î —Ç–µ—Å—Ç–∏, —è–∫—ñ –æ—Ü—ñ–Ω—é—é—Ç—å –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å –º–æ–¥–µ–ª—ñ –ø–æ—Å–ª—ñ–¥–æ–≤–Ω–æ –¥–æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏—Å—è —Å–∏—Å—Ç–µ–º–Ω–∏—Ö –ø—ñ–¥–∫–∞–∑–æ–∫, —â–æ–± —É—Å–ø—ñ—à–Ω–æ —Ä–µ–¥–∞–≥—É–≤–∞—Ç–∏ –∫–æ–¥.</p>\n<p>–ù–∞ –ø–æ—á–∞—Ç–∫—É 2025 —Ä–æ–∫—É –Ω–µ—Å–ø–æ–¥—ñ–≤–∞–Ω–æ –∫–∏—Ç–∞–π—Å—å–∫–∏–π <strong>DeepSeek V3</strong>  (671B MoE) –¥—É–∂–µ –¥–æ–±—Ä–µ —Å–µ–±–µ –ø–æ–∫–∞–∑—É—î. –ó–∞—Ä–∞–∑ —â–µ —É –Ω–∏—Ö –∑–Ω–∏–∂–∫–∏ –¥–æ 8 –ª—é—Ç–æ–≥–æ –Ω–∞ —Ç–æ–∫–µ–Ω–∏, –Ω—É —ñ —Ü—ñ–Ω–∞ $0.14/M input $0.28/M output [–∞–ª–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–µ –≤—ñ–∫–Ω–æ –∑–∞—Ä—ñ–∑–∞–Ω–µ] (–º–æ–∂–Ω–∞ <a href=\"https://openrouter.ai/deepseek/deepseek-chat\">–∫—É–ø—É–≤–∞—Ç–∏ –Ω–∞ openrouter</a> ) –Ω—ñ –≤ —è–∫–µ –ø–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –∑ –æ1 —Ç–∞ claude-3.5-sonnet –Ω–µ –π–¥–µ.</p>\n","date":"2025-01-05T13:09:01","month":1},{"title":"2025-01-04 13:58","content":"<p>–î–≤–∞ —Ç–∏–∂–Ω—ñ —Ç–æ–º—É <a href=\"https://github.com/cline/cline/releases/tag/v3.0.0\">–≤–∏–π—à–ª–∞ –≤–µ—Ä—Å—ñ—è —Ç—Ä–∏</a>  VSC –ø–ª–∞–≥—ñ–Ω–∞ <strong>Cline</strong>  (prev. Claude Dev). –í—ñ–Ω —è–∫ Composer —É Cursor —á–∏ Cascade —É Windsurf –∞–ª–µ –Ω–µ –∑–∞–ª–æ—á–µ–Ω –Ω–∞ –ø—Ä–∏–≤–∞—Ç–Ω—ñ –ø—ñ–¥–ø–∏—Å–∫–∏. </p>\n<p><a href=\"https://open-vsx.org/extension/saoudrizwan/claude-dev\">https://open-vsx.org/extension/saoudrizwan/claude-dev</a> </p>\n<p>–î–≤—ñ –¥—É–∂–µ –ø—Ä–∏—î–º–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó:</p>\n<ul>\n<li><strong>Auto-approve</strong>  ‚Äì —Ç–µ–ø–µ—Ä –¥–ª—è –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è –Ω–∞–≤—ñ—Ç—å –Ω–µ —Ç—Ä–µ–±–∞ –Ω–∞—Ç–∏—Å–∫–∞—Ç–∏ —â–æ—Ä–∞–∑—É –∫–Ω–æ–ø–∫—É ;), –º–æ–∂–Ω–∞ –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –∞–≥–µ–Ω—Ç–∞ —É —Ñ–æ–Ω —ñ —É–≤—ñ–º–∫–Ω—É—Ç–∏ –Ω–æ—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó, –∫–æ–ª–∏ —Ç—Ä–µ–±–∞.</li>\n</ul>\n<p><em>–¢–æ–∫–µ–Ω–∏, –∑–≤–∏—á–∞–π–Ω–æ –∂, —Å–ø–æ–∂–∏–≤–∞—î —è–∫–Ω–µ–≤—Å–µ–±–µ —ñ —ñ–Ω–æ–¥—ñ –∑–∞—Ü–∏–∫–ª—é—î—Ç—å—Å—è.</em> </p>\n<ul>\n<li><strong>.clinerules</strong>  ‚Äì <a href=\"https://t.me/llms4coding/109\">—è–∫ —è –≤–∂–µ –ø–∏—Å–∞–≤</a>, —Ç–∞–∫–µ —î —ñ –≤ Cursor, —ñ —É Windsurf ‚Äì —Ü–µ —Ñ–∞–π–ª —É –∫–æ—Ä–µ–Ω—ñ –ø—Ä–æ—î–∫—Ç—É –∑ –∫–∞—Å—Ç–æ–º–Ω–æ—é —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—î—é, –∫—É–¥–∏ –º–æ–∂–Ω–∞ –≤–∏–ø–∏—Å–∞—Ç–∏ —Ç–µ—Ö—Å—Ç–µ–∫, —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ë–î, –∑–æ–≤–Ω—ñ—à–Ω—ñ API —Ç–∞ —ñ–Ω—à–µ, —â–æ–± –∞–≥–µ–Ω—Ç –Ω–µ –ø–ª—É—Ç–∞–≤—Å—è.</li>\n</ul>\n<p><em>–ü—Ä–æ–±–ª–µ–º–∞, –∑–≤–∏—á–∞–π–Ω–æ –∂, —É —Ç–æ–º—É, —â–æ —Ç–µ–ø–µ—Ä –∫–æ–∂–µ–Ω –∞–ø–ø –Ω–∞–∑–∏–≤–∞—î —Ü–µ–π —Ñ–∞–π–ª —è–∫ —Ö–æ—á–µ (cursorrules, windsurfrules) —ñ –Ω–µ –¥–æ–º–æ–≤–∏–ª–∏—Å—è –¥–æ —Å—Ç–∞–Ω–¥–∞—Ä—É</em>.</p>\n<p>—Ñ–æ—Ä–∫ <strong>Roo-Cline</strong>  –¥–æ—Å—ñ –Ω–∞ v2</p>\n","date":"2025-01-04T13:58:12","month":1},{"title":"2024-12-29 23:37","content":"<p><img src=\"/img/2024-12-29-23-37-02.jpg\" /></p>\n<p>–ö–∏—Ç–∞–π —Ç–∞–∫–∏–π –ö–∏—Ç–∞–π</p>\n","date":"2024-12-29T23:37:02","month":12}];
      let visiblePosts = 10;
      let activePostDate = null;
      let currentChunk = 1;
      let isLoading = false;
      let meta = null;
      let allPostsLoaded = false;

      function showError(message) {
        const loading = document.getElementById('loading');
        loading.style.display = 'block';
        loading.innerHTML = `‚ùå ${message}`;
        setTimeout(() => {
          loading.style.display = 'none';
        }, 3000);
      }

      async function loadMeta() {
        try {
          const response = await fetch(`data/uk_meta.json`);
          if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–µ—Ç–∞-–¥–∞–Ω–Ω—ã–µ');
          meta = await response.json();
          console.log('–ó–∞–≥—Ä—É–∂–µ–Ω—ã –º–µ—Ç–∞-–¥–∞–Ω–Ω—ã–µ:', meta);
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç–∞-–¥–∞–Ω–Ω—ã—Ö:', error);
          showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–µ—Ç–∞-–¥–∞–Ω–Ω—ã–µ');
        }
      }

      async function loadMorePosts() {
        if (isLoading || allPostsLoaded) return;
        
        try {
          isLoading = true;
          document.getElementById('loading').style.display = 'block';

          if (visiblePosts < posts.length) {
            visiblePosts += 10;
            renderPosts();
            return;
          }

          if (meta && currentChunk < meta.chunks) {
            const nextChunk = currentChunk + 1;
            console.log('–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞–Ω–∫–∞:', nextChunk);
            
            const response = await fetch(`data/uk_posts_${nextChunk}.json`);
            if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞–Ω–∫–∞ ${nextChunk}`);
            
            const newPosts = await response.json();
            posts = [...posts, ...newPosts];
            currentChunk = nextChunk;
            visiblePosts += 10;
            
            renderPosts();
            console.log('–ó–∞–≥—Ä—É–∂–µ–Ω —á–∞–Ω–∫:', nextChunk, '–í—Å–µ–≥–æ –ø–æ—Å—Ç–æ–≤:', posts.length);
          } else {
            allPostsLoaded = true;
            showError('–í—Å–µ –ø–æ—Å—Ç—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
          }
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤:', error);
          showError(error.message);
        } finally {
          isLoading = false;
          document.getElementById('loading').style.display = 'none';
        }
      }

      function updateActivePost() {
        const posts = document.querySelectorAll('.post');
        const recentPosts = document.querySelectorAll('.recent-post');
        let bestPost = null;
        let bestVisibility = 0;
        
        posts.forEach(post => {
          const rect = post.getBoundingClientRect();
          const visibleHeight = Math.min(rect.bottom, window.innerHeight) - Math.max(rect.top, 0);
          const visibility = visibleHeight / post.offsetHeight;
          
          if (visibility > bestVisibility) {
            bestVisibility = visibility;
            bestPost = post;
          }
        });

        if (bestPost) {
          const date = bestPost.getAttribute('data-date');
          if (activePostDate !== date) {
            activePostDate = date;
            recentPosts.forEach(recentPost => {
              recentPost.classList.toggle('active', recentPost.getAttribute('data-date') === date);
            });
          }
        }
      }

      function scrollToPost(date) {
        const targetPost = document.querySelector(`[data-date="${date}"]`);
        if (targetPost) {
          targetPost.scrollIntoView({ behavior: 'smooth' });
        }
      }

      function renderRecentPosts() {
        const recentPosts = posts.slice(0, 9);
        document.getElementById('recent-posts').innerHTML = recentPosts
          .map(post => `
            <div class="recent-post" data-date="${post.date}" onclick="scrollToPost('${post.date}')">
              <div class="recent-post-title">${post.title}</div>
            </div>
          `)
          .join('');
      }

      function renderPosts() {
        const postsContainer = document.getElementById('posts');
        const visiblePostsData = posts.slice(0, Math.min(visiblePosts, posts.length));
        
        postsContainer.innerHTML = visiblePostsData
          .map(post => `
            <div class="post" data-date="${post.date}">
              <h2>${post.title}</h2>
              ${post.content}
            </div>
          `)
          .join('');
        
        updateActivePost();
      }

      // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
      let scrollTimeout;
      window.onscroll = () => {
        if (scrollTimeout) {
          clearTimeout(scrollTimeout);
        }
        
        scrollTimeout = setTimeout(() => {
          const scrollPosition = window.innerHeight + window.scrollY;
          const totalHeight = document.body.offsetHeight;
          const threshold = totalHeight - 1000;

          if (scrollPosition >= threshold && !isLoading) {
            loadMorePosts();
          }
          updateActivePost();
        }, 100);
      };

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
      async function init() {
        try {
          await loadMeta();
          renderPosts();
          renderRecentPosts();
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
          showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
        }
      }

      init();
    </script>
    <style>
      .recent-post {
        padding: 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .recent-post:hover {
        background-color: #f0f8ff;
      }
      .recent-post.active {
        background-color: #f0f8ff;
        border-left: 3px solid #007bff;
        padding-left: 7px;
      }
      .recent-post:last-child {
        border-bottom: none;
      }
      .recent-post-title {
        font-weight: 500;
        margin-bottom: 4px;
      }
      .recent-post-date {
        font-size: 0.9em;
        color: #666;
      }
    </style>
    </div>
  </body>
  </html>
