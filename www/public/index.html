    <script>
      let posts = [{"title":"2025-02-06 12:05","content":"<p>The website <a href=\"https://cursor.directory/\">https://cursor.directory/</a> </p>\n<p>is a directory of <code>.cursorrules</code> templates for <a href=\"https://www.cursor.com/\">Cursor AI</a>  and other ai-ide</p>\n<p>covering various topics<br>(currently, there aren&#39;t many templates available).</p>\n<p>In the Learn section (<a href=\"https://cursor.directory/learn\">learn</a>), video tutorials are compiled on diverse subjects, ranging from a basic introduction to Cursor AI to more advanced development techniques such as Composer and Rules, as well as integration with other platforms and services.</p>\n<p>Similar websites include:</p>\n<ul>\n<li><a href=\"https://dotcursorrules.com/\">https://dotcursorrules.com/</a></li>\n<li><a href=\"https://cursorlist.com/\">https://cursorlist.com/</a></li>\n</ul>\n","date":"2025-02-06T12:05:00","month":2},{"title":"2025-02-04 18:26","content":"<p>On the¬†<a href=\"https://aider.chat/docs/leaderboards/\">Aider LLM Leaderboards</a>, for several days now, the first place has been occupied not by a single model, but by the combination of¬†<strong>DeepSeek R1</strong>¬†and¬†<strong>claude-3-5-sonnet-20241022</strong>.</p>\n<p>This setup likely inspired the creation of the</p>\n<p><strong>DeepClaude</strong>¬†0.1.0<br><a href=\"https://deepclaude.com/\">https://deepclaude.com/</a>  </p>\n<p>Currently, DeepClaude is a very minimalist¬†<strong>BYOK (Bring Your Own Keys)</strong>¬†open-source system built in Rust - <a href=\"https://github.com/getAsterisk/deepclaude\">repo</a>. It was created by¬†<em>An Asterisk</em>¬†as a side project and requires users to pay two providers and input their API keys. Interestingly, it‚Äôs unclear why the developers didn‚Äôt opt to integrate with¬†<a href=\"https://openrouter.ai/\">OpenRouter.ai</a>¬†instead ‚Äî perhaps someone will code this.</p>\n<p>The system can be used on their website or deployed locally.¬†<em>It‚Äôs not an IDE or a plugin ‚Äî just a chat interface powered by two models.</em></p>\n","date":"2025-02-04T18:26:00","month":2},{"title":"2025-02-02 18:46","content":"<p><a href=\"https://www.youtube.com/watch?v=gYLNxUxVomY\">https://www.youtube.com/watch?v=gYLNxUxVomY</a></p>\n<p>\n            <div class=\"youtube-wrapper\">\n              <iframe \n                width=\"100%\" \n                height=\"400\" \n                src=\"https://www.youtube-nocookie.com/embed/gYLNxUxVomY\" \n                frameborder=\"0\" \n                allowfullscreen>\n              </iframe>\n            </div>\n          </p>\n<p><strong>Main ideas from the video &quot;I spent 400+ hours in Cursor, here&#39;s what I learned&quot;:</strong></p>\n<p><em>üìÇ Create a folder for instructions or prompts.</em><br>Use markdown files and comments in the code to describe the project, technology stack, technology, and database structure, rules of behavior, and important instructions. Regularly updating these files helps AI better understand the project context. Cursor does not always parse framework/library documentation well, so it&#39;s better to copy them - check the documentation yourself!</p>\n<p>Create a file <a href=\"roadmap.md\">roadmap.md</a>to track the project&#39;s status, current goals, and future steps.</p>\n<p>Use additional tools, such as Perplexity for searching information and Whisper Flow for voice input. Speaking is much faster than typing! Separately understand your architecture and brainstorm better concepts, this can be done with a &quot;thinking&quot; chat like o1. Do not let AI make big decisions.</p>\n<p><em>‚ö†Ô∏è Danger: Not understanding the code created by AI accumulates &quot;technical debt&quot;.</em></p>\n<p>(Video from January 17 regarding r1 and o3) Choosing the right AI model is important - when generating code, Sonnet 3.5 has an advantage, as it provides high accuracy. Queries need to be built in detail: describe the task, add file tags, instructions, and context. </p>\n<p>üó£ Chat: For questions, getting information, lists.<br>‚úçÔ∏è Composer: For making changes to the code, especially complex ones, use Agent mode. </p>\n<p>There are tricks like &quot;the less code, the better&quot; or &quot;think like a senior developer&quot;, &quot;start with three paragraphs of thoughts&quot;, &quot;do not delete comments&quot;, to get quality results. Do not overload AI with large instructions, but break tasks into parts.</p>\n<ul>\n<li>The fewer lines of code, the better</li>\n<li>Proceed like a Senior Developer </li>\n<li>DO NOT STOP WORKING until...</li>\n</ul>\n<p>add:</p>\n<ul>\n<li>v0: For quick creation of first design versions. üé®</li>\n<li>Claude chat: For consultations, brainstorming. ü§î</li>\n<li>Lavable/Bolt: For quick creation of MVP backend (with caution, control technical debt).</li>\n</ul>\n<p>mentions <a href=\"https://repoprompt.com/\">https://repoprompt.com/</a></p>\n<p> #cursor</p>\n","date":"2025-02-02T18:46:19","month":2},{"title":"2025-02-01 18:31","content":"<p> <a href=\"https://github.com/block/goose\">https://github.com/block/goose</a></p>\n<p> <strong>Goose</strong>1.0.4</p>\n<p>Project Goose - an open-source artificial intelligence agent. Offers both a desktop interface and a command-line interface (CLI). It uses <a href=\"https://block.github.io/goose/v1/extensions/\">extensions</a>to connect to existing tools and applications, such as GitHub or JetBrains development environment, thanks to <a href=\"https://docs.anthropic.com/en/docs/build-with-claude/mcp\">MCP</a>. The catalog is still very minimalist.</p>\n<p>Goose is multifunctional, supporting various LLM providers and capable of handling a wide range of engineering tasks, including<br><em>code migration, project onboarding with programming languages, code refactoring, performance evaluation, code coverage improvement, API framework creation, and modular test generation.</em>. </p>\n<p>Although it was initially focused on engineering, its open nature encourages the community to explore various applications.</p>\n<p>Fortunately, not in Python, but in Rust. It supports macOS and Linux. In Windows, only through WSL ( <a href=\"https://uk.wikipedia.org/wiki/Windows_Subsystem_for_Linux\">Windows Subsystem for Linux</a>).</p>\n","date":"2025-02-01T18:31:38","month":2},{"title":"2025-02-01 02:21","content":"<p><img src=\"/img/2025-02-01-02-21-06.jpg\" /></p>\n<p> <a href=\"https://www.reddit.com/r/cursor/comments/1ienr72/o3mini_is_out_to_all_cursor_users/?rdt=53528\">https://www.reddit.com/r/cursor/comments/1ienr72/o3mini_is_out_to_all_cursor_users/?rdt=53528</a> <a href=\"https://codeium.com/changelog\">https://codeium.com/changelog</a></p>\n<p>Windsurf Cascade and Cursor added the <a href=\"https://openai.com/index/openai-o3-mini/\">o3-mini</a>model from openai</p>\n<p> #windsurf #cursor #newllmmodel</p>\n","date":"2025-02-01T02:21:06","month":2},{"title":"2025-01-30 23:36","content":"<p><img src=\"/img/2025-01-30-23-36-07.jpg\" /></p>\n<p><a href=\"https://www.cursor.com/changelog\">https://www.cursor.com/changelog</a><strong>Cursor</strong> </p>\n<p>DeepSeek models: <em>DeepSeek R1 and DeepSeek v3 are supported in versions 0.45 and 0.44. You can enable them in Settings &gt; Models. We host these models in the USA.</em> </p>\n<p>But the composer (automatic code writing system) still supports only outdated GPT-4o or Claude-3.5 for now. In the chat with r1, the <think> tag is not a hidden block.</p>\n<p> #cursor #newllmmodel</p>\n","date":"2025-01-30T23:36:07","month":1},{"title":"2025-01-30 11:42","content":"<p><a href=\"https://www.all-hands.dev/\">https://www.all-hands.dev/</a><strong>All Hands OpenHands</strong><br>(previously OpenDevin)</p>\n<p>Open Source Python tool inspired by <a href=\"https://app.devin.ai/\">Devin</a> &#39;, launching agents for programming: writes code, executes commands, goes online.</p>\n<p>Runs through Docker, they advise using anthropic/claude-3-5-sonnet-20241022, but you can also use Gemini and DeepSeek - configured by entering an API key. The solution is automatic with a large number of requests, so it consumes a lot of tokens.</p>\n<p>There is a waiting list to try their hosted version.</p>\n<p>video on how to install and configure:<br><a href=\"https://youtu.be/WDP2S4MOXPY\">https://youtu.be/WDP2S4MOXPY</a></p>\n<p>\n            <div class=\"youtube-wrapper\">\n              <iframe \n                width=\"100%\" \n                height=\"400\" \n                src=\"https://www.youtube-nocookie.com/embed/WDP2S4MOXPY\" \n                frameborder=\"0\" \n                allowfullscreen>\n              </iframe>\n            </div>\n          </p>\n","date":"2025-01-30T11:42:43","month":1},{"title":"2025-01-30 01:19","content":"<p><a href=\"https://github.com/RooVetGit/Roo-Code\">https://github.com/RooVetGit/Roo-Code</a><br>plugin is actively changing from just an automatic code editor to the orchestration of various agents with their prompts and limitations.</p>\n<p><strong>Roo Code Update</strong>  (prev. Roo Cline) v 3.3</p>\n<p>Code Actions</p>\n<p>Roo Code now integrates directly with the native VS Code Code Actions system, providing quick fixes and refactoring options right in the editor. Look for a light bulb above the code üí°</p>\n<p>Advanced mode capabilities</p>\n<pre><code>Markdown Editing: implemented one of the most requested features - &quot;Ask&quot; and &quot;Architect&quot; modes can now create and edit Markdown files!\n\nCustom File Restrictions: in general, custom modes can now be limited to certain file patterns (can only edit Markdown files).\n\n**Self-switching mode**: modes can intelligently request switching between each other depending on the task. For example, the &quot;Code&quot; mode may request switching to the &quot;Test Engineer&quot; mode when it is ready to write tests.\n</code></pre>\n","date":"2025-01-30T01:19:47","month":1},{"title":"2025-01-28 12:14","content":"<p><a href=\"https://www.technologyreview.com/2025/01/20/1110180/the-second-wave-of-ai-coding-is-here/\">https://www.technologyreview.com/2025/01/20/1110180/the-second-wave-of-ai-coding-is-here/</a> </p>\n<p>In the article, those who are now telling how their models and services for programmers will soon replace thousands of developers, but for now are happy to deceive at least one investor:</p>\n<p><a href=\"https://zencoder.ai/\">https://zencoder.ai/</a>  (try for free with prices)<br><a href=\"https://www.merly.ai/\">https://www.merly.ai/</a>  (trial without price)<br><a href=\"https://cosine.sh/\">https://cosine.sh/</a>    (waitlist)<br><a href=\"https://www.tessl.io/\">https://www.tessl.io/</a>   (waitlist)<br><a href=\"https://www.poolside.ai/\">https://www.poolside.ai/</a>  (looks like B2B)</p>\n","date":"2025-01-28T12:14:04","month":1},{"title":"2025-01-27 18:22","content":"<p><a href=\"https://www.youtube.com/watch?v=itsGX3UioLk\">https://www.youtube.com/watch?v=itsGX3UioLk</a></p>\n<p>\n            <div class=\"youtube-wrapper\">\n              <iframe \n                width=\"100%\" \n                height=\"400\" \n                src=\"https://www.youtube-nocookie.com/embed/itsGX3UioLk\" \n                frameborder=\"0\" \n                allowfullscreen>\n              </iframe>\n            </div>\n          </p>\n<p>Generating a draft site using <a href=\"https://bolt.new/\">bolt.new</a>  when the request for it is created by <a href=\"https://infranodus.com/\">infranodus.com</a>  (there is a two-week trial) analyzing the gap between supply and demand, in this case, real estate in Berlin and the case of healthy food.</p>\n<p> #bolt</p>\n","date":"2025-01-27T18:22:36","month":1},{"title":"2025-01-27 13:29","content":"<p><a href=\"https://www.youtube.com/watch?v=yHDvCGNjIqk\">https://www.youtube.com/watch?v=yHDvCGNjIqk</a></p>\n<p>\n            <div class=\"youtube-wrapper\">\n              <iframe \n                width=\"100%\" \n                height=\"400\" \n                src=\"https://www.youtube-nocookie.com/embed/yHDvCGNjIqk\" \n                frameborder=\"0\" \n                allowfullscreen>\n              </iframe>\n            </div>\n          </p>\n<p>The video <strong>compares Bolt and Lovable</strong>, two AI tools for creating web applications.</p>\n<p>The author gives both platforms the same task: to create a Trello-like application with draggable elements.</p>\n<ul>\n<li>Bolt generated the initial version a little faster than Lovable.</li>\n<li>Both applications allowed creating tasks and moving them between columns, but not editing.</li>\n</ul>\n<p>Both tools quickly added this feature after the corresponding request.</p>\n<p>When the author asked to change the design to Spotify style, both AIs successfully changed the color scheme to dark with green accents.</p>\n<ul>\n<li>Bolt in this case offered a more interesting highlighting effect when hovering over the buttons.</li>\n</ul>\n<p>When adding functionality for multiple boards, </p>\n<ul>\n<li>Bolt implemented switching between them via a dropdown menu, and Lovable placed the board names in the top navigation bar, which the video author liked more.</li>\n</ul>\n<p>In general, both tools are effective for rapid development, but the choice between them may depend on the user&#39;s priorities:</p>\n<ul>\n<li>Bolt may be better for those who value speed, and Lovable ‚Äì for those who prefer a more intuitive &quot;out of the box&quot; interface</li>\n</ul>\n<p>PS from me: <a href=\"https://lovable.dev/\">Lovable</a>  is a closed product (formerly GPT Engineer), where 5 requests/day are free and you cannot save the code directly. <a href=\"https://github.com/stackblitz/bolt.new\">Bolt.new</a>  and fork <a href=\"https://github.com/stackblitz-labs/bolt.diy\">bolt.diy</a>  are available on github - you can install it on your computer or use the website <a href=\"https://bolt.new/\">bolt.new</a><br> #bolt #lovable</p>\n","date":"2025-01-27T13:29:16","month":1},{"title":"2025-01-25 20:03","content":"<p><img src=\"/img/2025-01-25-20-03-12.jpg\" /></p>\n<p>OpenAI agent Operator (news on <a href=\"https://techcrunch.com/2025/01/23/openai-launches-operator-an-ai-agent-that-performs-tasks-autonomously/\">techcrunch</a> ) via <a href=\"https://aistudio.google.com/prompts/new_chat\">Google AI</a>  Google AI Studio and Repl can create a website =)</p>\n<p><a href=\"https://x.com/daniel_mac8/status/1882636983475855592?mx=2\">X</a><br> #newllmmodel</p>\n","date":"2025-01-25T20:03:12","month":1},{"title":"2025-01-25 12:26","content":"<p><a href=\"https://www.trae.ai/home\">https://www.trae.ai/home</a><em>currently there is only a version for MacOS, because who needs your Windows?</em><strong>Trae</strong>  V1.0.1 (January 23, 2025)</p>\n<p>Another &quot;genius&quot; invention from China&#39;s ByteDance - now, in addition to them, together with Chinese intelligence, monitoring dances on TikTok, they decided to monitor everyone who writes code.</p>\n<p>(according to <a href=\"https://www.trae.ai/privacy-policy\">Trae Privacy Policy</a>  they can not only store &quot;code, text, photographs, files, feedback, chat history, or any other content that you may upload to the Platform&quot; (When you interact with the Platform, we may collect code, text, photographs, files, feedback, chat history, or any other content that you may upload to the Platform, and the associated metadata), but also take code for &quot;training and improving their technologies&quot;)</p>\n<p>They called their miracle clone of Cursor - <strong>Trae</strong>.<br>Has &quot;built-in access to GPT-4o and Claude-3.5-Sonnet&quot;. And where is DeekSeek?</p>\n<p> #trae</p>\n","date":"2025-01-25T12:26:05","month":1},{"title":"2025-01-23 12:07","content":"<p><img src=\"/img/2025-01-23-12-07-59.jpg\" /></p>\n<p>Doriandarko (Pietro Schirano) creates assistants for programmers on top of the most common top LLM models.</p>\n<p>These are Python scripts that work from the command line (can be opened in the Terminal tab in VS Code). Similar to Aider, but simpler.</p>\n<p><a href=\"https://github.com/Doriandarko/deepseek-engineer\">https://github.com/Doriandarko/deepseek-engineer</a></p>\n","date":"2025-01-23T12:07:59","month":1},{"title":"2025-01-22 16:22","content":"<p><a href=\"https://github.com/yuaotian/go-cursor-help\">https://github.com/yuaotian/go-cursor-help</a> </p>\n<p>If for some reason you are unable to use the Cursor trial (<a href=\"https://github.com/getcursor/cursor/issues/2459\">this is a common problem</a> ), the Chinese have reached here too and made scripts to fix it.</p>\n<p> #cursor</p>\n","date":"2025-01-22T16:22:44","month":1},{"title":"2025-01-22 12:04","content":"<p><a href=\"https://github.com/cline/cline/releases/tag/v3.2.0\">https://github.com/cline/cline/releases/tag/v3.2.0</a><strong>Cline Update****3.2</strong> </p>\n<p>Of course, they added the <em>deepseek-reasoner</em>  model</p>\n<p>It&#39;s cool that the Roo Cline fork (now called <a href=\"https://github.com/RooVetGit/Roo-Code\">Roo Code</a> ) is doing something under test, as it was creating custom agent roles, and in Cline it is already added thoughtfully, as now it is the Plan/Act mode switch with changing the color of the query field.</p>\n<p> #cline</p>\n","date":"2025-01-22T12:04:09","month":1},{"title":"2025-01-22 11:26","content":"<p><a href=\"https://github.com/PatrickJS/awesome-cursorrules\">https://github.com/PatrickJS/awesome-cursorrules</a> </p>\n<p>Catalog of examples of additional queries for projects.</p>\n<ul>\n<li>Frontend Frameworks and Libraries</li>\n<li>Backend and Full-Stack</li>\n<li>Mobile Development</li>\n<li>CSS and Styling</li>\n<li>State Management</li>\n<li>Database and API</li>\n<li>Testing</li>\n<li>Build Tools and Development</li>\n</ul>\n<p>Project Nuxt 3:</p>\n<p>It will also work in Windsurf there is a .windsurfrules file<br>and in Cline there is a .clinerules file<br>and in Aider there is<a href=\"https://aider.chat/docs/usage/conventions.html\"> CONVENTIONS.md and config</a><br> #windsurf #cursor #aider</p>\n","date":"2025-01-22T11:26:57","month":1},{"title":"2025-01-21 11:50","content":"<p><a href=\"https://api-docs.deepseek.com/news/news250120\">https://api-docs.deepseek.com/news/news250120</a><strong>DeepSeek-R1</strong> </p>\n<p>The Chinese startup DeepSeek continues to delight us with cheap clones. Here they got to openai o1.</p>\n<p>Through the API, if you use it (<a href=\"https://platform.deepseek.com/api_keys\">directly</a>  or through <a href=\"https://openrouter.ai/deepseek/deepseek-r1\">openrouter</a> ), you have to pay - an already generated key will do, you just need to change the model to deepseek-reasoner. It costs 4 times cheaper than o1.</p>\n<p>Now it is not in the list in Cline and Aider - we are waiting for updates. But you can already throw your DeepSeek API key through OpenRouter, or pay them.</p>\n<p>Through the <a href=\"https://chat.deepseek.com/\">web interface</a>  and their new phone app, you can use it for free. Canvas/Artifacts have not yet been copied.</p>\n<p> #newllmmodel</p>\n","date":"2025-01-21T11:50:13","month":1},{"title":"2025-01-20 12:14","content":"<p><a href=\"https://codeium.com/changelog\">https://codeium.com/changelog</a><strong>Windsurf update 1.2.1</strong> </p>\n<p>Cascade can now automatically perform <strong>web searches</strong>  if the query requires up-to-date information from the internet. For an explicit search query, you can use the @web command, and for searching in popular documentation (including Windsurf&#39;s own help) - the command .</p>\n<p>Can use URLs as context, which is useful when working with articles, documentation, and files from GitHub.</p>\n<p><strong>Automatic creation of m</strong> &#39;<strong>emories</strong>  (Memories)<br>Cascade now automatically creates &quot;memories&quot; to save context between conversations. Users can manually trigger the creation of &quot;memories&quot;. They are displayed in a special panel and can be deleted.</p>\n<p>All this together is called Windsurf <strong>Wave 2</strong> <a href=\"https://codeium.com/blog/windsurf-wave-2\">https://codeium.com/blog/windsurf-wave-2</a><br> #windsurf</p>\n","date":"2025-01-20T12:14:02","month":1},{"title":"2025-01-19 10:19","content":"<p><a href=\"https://mistral.ai/news/codestral-2501/\">https://mistral.ai/news/codestral-2501/</a> </p>\n<p>Mistral AI introduced an updated model <strong>Codestral 25.01</strong>, which improves the speed and accuracy of code generation, especially in &quot;fill-in-the-middle&quot; (FIM) tasks.</p>\n<p><em>It really generates quickly. For some reason, the model has become worse in Java, but added % HumanEval in Python / C++ / Javascript</em> </p>\n<p>You can check it through <a href=\"Continue.dev\">Continue.dev</a>  or via the openai compatible API (codestral-latest model) - <a href=\"https://console.mistral.ai/codestral\">key in the console</a> </p>\n<p>The model in the console is not yet displayed in the limits section, most likely now is the test period.</p>\n<p>VS code - <a href=\"https://github.com/cline/cline\">Cline</a>  [3.1.9] &amp; <a href=\"https://github.com/RooVetGit/Roo-Cline\">Roo Cline</a>  [3.1.6]</p>\n<ul>\n<li>Add <em>Mistral</em>  API provider with codestral-latest model</li>\n</ul>\n<p> #newllmmodel</p>\n","date":"2025-01-19T10:19:47","month":1},{"title":"2025-01-18 14:27","content":"<p><a href=\"https://thegroundtruth.substack.com/p/devin-first-impressions\">https://thegroundtruth.substack.com/p/devin-first-impressions</a> <a href=\"https://app.devin.ai/\">Devin</a>  (v1.1.0, as of 15 January 2025) - a promising tool with the best UX among analogues, but still at an early stage of development.</p>\n<p><em>Potentially, it can significantly change the software development process after addressing the current shortcomings. Currently, according to the author, it is worth its $500 per month.__(It is worth noting that on the tariff plan page, $500 is indicated as a &quot;discounted price&quot;, while the initial crossed-out price is $1250)</em><strong>Main advantages:</strong><br>It has a user-friendly interface and simple setup. It demonstrates high speed in performing simple tasks. An interesting feature is the ability to analyze (‚Äúvisually see‚Äú) web pages using screenshots. Devin also supports parallel work on multiple tasks and in some cases can make intelligent decisions, for example, automate repetitive actions.</p>\n<p><strong>Main disadvantages:</strong><br>Slowly works with more complex tasks that require code refactoring or debugging. Sometimes it gets into an infinite editing loop. Its capabilities are limited: there is no access to sites with authentication (for example, it cannot visit the GitHub website and see the created PR). There is a decrease in performance during a long session (2.5 hours or 10 ACUs), as well as difficulties in using the knowledge base.</p>\n","date":"2025-01-18T14:27:07","month":1},{"title":"2025-01-16 22:54","content":"<p><a href=\"https://youtu.be/AtuB7p-JU8Y\">https://youtu.be/AtuB7p-JU8Y</a></p>\n<p>\n            <div class=\"youtube-wrapper\">\n              <iframe \n                width=\"100%\" \n                height=\"400\" \n                src=\"https://www.youtube-nocookie.com/embed/AtuB7p-JU8Y\" \n                frameborder=\"0\" \n                allowfullscreen>\n              </iframe>\n            </div>\n          </p>\n<p>The video compares the work of <strong>Cursor</strong>  (proprietary fork of VS Code) and <strong>Cline</strong>  (open-source VS Code extension) - they edit a React project of 240k code tokens.</p>\n<p>Here both use claude-3.5-sonnet.</p>\n<p>Cursor also uses some embedding model (<a href=\"https://forum.cursor.com/t/codebase-indexing/36\">either with OpenAI‚Äôs embedding API or by a custom embedding model</a> ) and a cloud vector database to vectorize code chunks for semantic search. [<a href=\"https://medium.com/@wangxj03/semantic-code-search-010c22e7d267\">Explanation with pictures</a> ]</p>\n<p>The first simple task was completed by both in 1 minute, but Cline returned broken code, on task 3 it &quot;looped&quot;.</p>\n<p>That is, Cursor Composer won 3 out of 3.</p>\n","date":"2025-01-16T22:54:36","month":1},{"title":"2025-01-14 13:25","content":"<p><a href=\"https://lovable.dev/\">lovable.dev</a> </p>\n<p>A platform for automatic full-stack generation using the &quot;Prompt to edit&quot; approach.</p>\n<p>Generated projects are added to the public catalog for free, and you can continue to do something of your own on top of other people&#39;s projects. There are also templates. They give 5 chat messages per day for free. There is no downloading to your disk, but there is a possibility to export to your github as a repository.</p>\n<p>In beta now is the integration with supabase (authentication and db)</p>\n<p>example:<br><a href=\"https://www.youtube.com/watch?v=c6rd2iZ_A48\">https://www.youtube.com/watch?v=c6rd2iZ_A48</a></p>\n<p>\n            <div class=\"youtube-wrapper\">\n              <iframe \n                width=\"100%\" \n                height=\"400\" \n                src=\"https://www.youtube-nocookie.com/embed/c6rd2iZ_A48\" \n                frameborder=\"0\" \n                allowfullscreen>\n              </iframe>\n            </div>\n          </p>\n","date":"2025-01-14T13:25:34","month":1},{"title":"2025-01-09 16:12","content":"<p><img src=\"/img/2025-01-09-16-12-02.jpg\" /></p>\n<p><strong>Cline</strong>  v3.1 update</p>\n<p>Now saves DIFF changes at each step of the task. Two new features:</p>\n<p><strong>Compare</strong>  (see new changes) shows the difference between the snapshot and the current workspace for each of the files.</p>\n<p><strong>Restore</strong>  allows you to return files or any parts of the project to this point in the task.</p>\n","date":"2025-01-09T16:12:02","month":1},{"title":"2025-01-08 23:05","content":"<p><strong>AiDE</strong>  provides a structured approach to developing projects with the help of artificial intelligence. The framework offers a standardized way for artificial intelligence to understand the context of your project and maintain documentation.</p>\n<p><a href=\"https://github.com/FixingPixels/AiDE\">https://github.com/FixingPixels/AiDE</a> </p>\n<p>there is a custom GPT</p>\n","date":"2025-01-08T23:05:19","month":1},{"title":"2025-01-07 17:29","content":"<p><img src=\"/img/2025-01-07-17-29-44.jpg\" /></p>\n<p>5s have been released... we are waiting for tests on how Llama-3.3-70b-specdec will run on this</p>\n","date":"2025-01-07T17:29:44","month":1},{"title":"2025-01-06 19:06","content":"<p><a href=\"https://nmn.gl/blog/ai-senior-developer\">https://nmn.gl/blog/ai-senior-developer</a><br>and from the comments <a href=\"https://nmn.gl/blog/hn-rank-1-analysis\">https://nmn.gl/blog/hn-rank-1-analysis</a> </p>\n<p>The code analyzer, analyzing linearly, often got stuck in details. To improve the analysis, we changed the approach, modeling the Mindset of experienced developers:</p>\n<p><strong>üìù File grouping</strong>: files are grouped by functionality (e.g., &quot;authentication&quot;, &quot;database&quot;).</p>\n<p><strong>‚ÑπÔ∏è Context</strong>: a description of the group&#39;s functionality within the overall architecture is added before code analysis. Impact analysis: consider changes in relation to the <strong>entire</strong>  system</p>\n<p>üï∞ Historical understanding: track why the code evolved in a certain way</p>\n<p>prompt to the group</p>\n<p>The result was an improvement in the quality of understanding, from simple observations to identifying potential problems, such as conflicts and relationships between components.</p>\n","date":"2025-01-06T19:06:08","month":1},{"title":"2025-01-05 13:09","content":"<p><img src=\"/img/2025-01-05-13-09-01.jpg\" /></p>\n<p><strong>Aider LLM Leaderboards</strong> <a href=\"https://aider.chat/docs/leaderboards/\">https://aider.chat/docs/leaderboards/</a> </p>\n<p>Polyglot test measures the ability of LLMs to program in popular languages.</p>\n<p>Aider works best with LLMs that are good at <em>editing</em>  code, not just generating code well. To evaluate the editing skills of LLMs, Aider uses tests that assess the model&#39;s ability to consistently follow system prompts to successfully edit code.</p>\n<p>At the beginning of 2025, unexpectedly, the Chinese <strong>DeepSeek V3</strong>  (671B MoE) is showing very good results. Now they have discounts until February 8 on tokens, well, and the price is $0.14/M input $0.28/M output [but the context window is cut] (you can <a href=\"https://openrouter.ai/deepseek/deepseek-chat\">buy on openrouter</a> ) does not compare to o1 and claude-3.5-sonnet.</p>\n","date":"2025-01-05T13:09:01","month":1},{"title":"2025-01-04 13:58","content":"<p>Two weeks ago <a href=\"https://github.com/cline/cline/releases/tag/v3.0.0\">version three was released</a>  of the VSC plugin <strong>Cline</strong>  (prev. Claude Dev). It&#39;s like Composer in Cursor or Cascade in Windsurf but not locked to private subscriptions.</p>\n<p><a href=\"https://open-vsx.org/extension/saoudrizwan/claude-dev\">https://open-vsx.org/extension/saoudrizwan/claude-dev</a> </p>\n<p>Two very nice features:</p>\n<ul>\n<li><strong>Auto-approve</strong>  ‚Äì now for programming, you don&#39;t even need to press the button every time ;), you can send the agent to the background and enable notifications when needed.</li>\n</ul>\n<p><em>Tokens, of course, are consumed like crazy and sometimes it loops.</em> </p>\n<ul>\n<li><strong>.clinerules</strong>  ‚Äì <a href=\"https://t.me/llms4coding/109\">as I already wrote</a>, this is also in Cursor and in Windsurf - it is a file in the root of the project with a custom instruction, where you can write out the tech stack, database structure, external APIs, and other things so that the agent does not get confused.</li>\n</ul>\n<p><em>The problem, of course, is that now every app calls this file whatever it wants (cursorrules, windsurfrules) and they have not agreed on a standard</em>.</p>\n<p>fork <strong>Roo-Cline</strong>  is still on v2</p>\n","date":"2025-01-04T13:58:12","month":1},{"title":"2024-12-29 23:37","content":"<p><img src=\"/img/2024-12-29-23-37-02.jpg\" /></p>\n<p>China is China</p>\n","date":"2024-12-29T23:37:02","month":12}];
      let visiblePosts = 10;
      let activePostDate = null;
      let currentChunk = 1;
      let isLoading = false;
      let meta = null;
      let allPostsLoaded = false;

      function showError(message) {
        const loading = document.getElementById('loading');
        loading.style.display = 'block';
        loading.innerHTML = `‚ùå ${message}`;
        setTimeout(() => {
          loading.style.display = 'none';
        }, 3000);
      }

      async function loadMeta() {
        try {
          const response = await fetch(`data/en_meta.json`);
          if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–µ—Ç–∞-–¥–∞–Ω–Ω—ã–µ');
          meta = await response.json();
          console.log('–ó–∞–≥—Ä—É–∂–µ–Ω—ã –º–µ—Ç–∞-–¥–∞–Ω–Ω—ã–µ:', meta);
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç–∞-–¥–∞–Ω–Ω—ã—Ö:', error);
          showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–µ—Ç–∞-–¥–∞–Ω–Ω—ã–µ');
        }
      }

      async function loadMorePosts() {
        if (isLoading || allPostsLoaded) return;
        
        try {
          isLoading = true;
          document.getElementById('loading').style.display = 'block';

          if (visiblePosts < posts.length) {
            visiblePosts += 10;
            renderPosts();
            return;
          }

          if (meta && currentChunk < meta.chunks) {
            const nextChunk = currentChunk + 1;
            console.log('–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞–Ω–∫–∞:', nextChunk);
            
            const response = await fetch(`data/en_posts_${nextChunk}.json`);
            if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞–Ω–∫–∞ ${nextChunk}`);
            
            const newPosts = await response.json();
            posts = [...posts, ...newPosts];
            currentChunk = nextChunk;
            visiblePosts += 10;
            
            renderPosts();
            console.log('–ó–∞–≥—Ä—É–∂–µ–Ω —á–∞–Ω–∫:', nextChunk, '–í—Å–µ–≥–æ –ø–æ—Å—Ç–æ–≤:', posts.length);
          } else {
            allPostsLoaded = true;
            showError('–í—Å–µ –ø–æ—Å—Ç—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
          }
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤:', error);
          showError(error.message);
        } finally {
          isLoading = false;
          document.getElementById('loading').style.display = 'none';
        }
      }

      function updateActivePost() {
        const posts = document.querySelectorAll('.post');
        const recentPosts = document.querySelectorAll('.recent-post');
        let bestPost = null;
        let bestVisibility = 0;
        
        posts.forEach(post => {
          const rect = post.getBoundingClientRect();
          const visibleHeight = Math.min(rect.bottom, window.innerHeight) - Math.max(rect.top, 0);
          const visibility = visibleHeight / post.offsetHeight;
          
          if (visibility > bestVisibility) {
            bestVisibility = visibility;
            bestPost = post;
          }
        });

        if (bestPost) {
          const date = bestPost.getAttribute('data-date');
          if (activePostDate !== date) {
            activePostDate = date;
            recentPosts.forEach(recentPost => {
              recentPost.classList.toggle('active', recentPost.getAttribute('data-date') === date);
            });
          }
        }
      }

      function scrollToPost(date) {
        const targetPost = document.querySelector(`[data-date="${date}"]`);
        if (targetPost) {
          targetPost.scrollIntoView({ behavior: 'smooth' });
        }
      }

      function renderRecentPosts() {
        const recentPosts = posts.slice(0, 9);
        document.getElementById('recent-posts').innerHTML = recentPosts
          .map(post => `
            <div class="recent-post" data-date="${post.date}" onclick="scrollToPost('${post.date}')">
              <div class="recent-post-title">${post.title}</div>
            </div>
          `)
          .join('');
      }

      function renderPosts() {
        const postsContainer = document.getElementById('posts');
        const visiblePostsData = posts.slice(0, Math.min(visiblePosts, posts.length));
        
        postsContainer.innerHTML = visiblePostsData
          .map(post => `
            <div class="post" data-title="${post.title.replace(/ /g, '&nbsp;&nbsp;&nbsp;')}" data-date="${post.date}">
              ${post.content}
            </div>
          `)
          .join('');
        
        updateActivePost();
      }

      // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
      let scrollTimeout;
      window.onscroll = () => {
        if (scrollTimeout) {
          clearTimeout(scrollTimeout);
        }
        
        scrollTimeout = setTimeout(() => {
          const scrollPosition = window.innerHeight + window.scrollY;
          const totalHeight = document.body.offsetHeight;
          const threshold = totalHeight - 1000;

          if (scrollPosition >= threshold && !isLoading) {
            loadMorePosts();
          }
          updateActivePost();
        }, 100);
      };

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
      async function init() {
        try {
          await loadMeta();
          renderPosts();
          renderRecentPosts();
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
          showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
        }
      }

      init();
    </script>
    <style>
      .recent-post {
        padding: 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .recent-post:hover {
        background-color: #f0f8ff;
      }
      .recent-post.active {
        background-color: #f0f8ff;
        border-left: 3px solid #007bff;
        padding-left: 7px;
      }
      .recent-post:last-child {
